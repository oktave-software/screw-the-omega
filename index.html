<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screw the Omega</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="omega-viewer">
        <div id="page-container">
            <img id="omega-page" src="" alt="Screw the Omega Page">
            <div id="loading">Loading...</div>
        </div>

        <!-- Navigation overlays -->
        <div id="nav-left" class="nav-area"></div>
        <div id="nav-right" class="nav-area"></div>

        <!-- Page indicator -->

            <span id="current-page">1</span> / <span id="total-pages">0</span>

        <!-- Navigation arrows (visible on hover for desktop) -->
        <div id="arrow-left" class="arrow">‹</div>
